name: CI Pipeline

on:
  pull_request:
    branches: [main, dev] 
  push:
    branches: [main, dev] 

# Cancel older runs for the same ref/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.pull_request.number || 'none' }}
  cancel-in-progress: true

# Principle of least privilege
permissions:
  contents: read

jobs:
  quality-checks:
    # Run on PRs to main/dev and direct pushes to main/dev (no feature-branch push duplicates)
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/dev')
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run unit tests
        run: npm run test:ci
        env:
          CI: true

      - name: Generate test coverage
        run: npm run test:coverage

      - name: Run E2E tests (PR to main or push to main)
        if: |
          (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')) ||
          (github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'dev'))
        run: npm run test:e2e

  security:
    # Same gating: only PRs to main and pushes to main/dev
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/dev')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run security audit (non-blocking)
        run: npm audit --audit-level=moderate
        continue-on-error: true
